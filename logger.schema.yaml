{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "type": "object",
  "description": "Logger schema",
  "additionalProperties": false,
  "properties": {
    "logs": {
      "type": "array",
      "uniqueItems": true,
      "description": "Log files",
      "items": {
        "type": "object",
        "required": [
          "id",
          "path"
        ],
        "additionalProperties": false,
        "properties": {
          "id": {
            "type": "string"
          },
          "path": {
            "type": "string"
          },
          "fsync": {
            "type": "boolean",
            "default": true
          }
        }
      }
    }
  }
}
